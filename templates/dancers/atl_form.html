<form action="" method="post" class="form-horizontal" id="atl-add-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name" class="col-lg-2 control-label">{{ form.tour.label }}</label>
            <div class="col-lg-4">{{ form.tour }}</div>
            <div class="col-lg-3">{{ form.tour.errors }}</div>
        </div>
        <div class="form-group" style="display:none;">
            <label for="id_name" class="col-lg-2 control-label">{{ form.group.label }}</label>
            <div class="col-lg-4">{{ form.group }}</div>
            <div class="col-lg-3">{{ form.group.errors }}</div>
        </div>
        <div class="form-group">
            <label for="id_name" class="col-lg-2 control-label">{{ form.dancer1.label }}</label>
            <div class="col-lg-4">{{ form.dancer1}}</div>
            <div class="col-lg-3">{{ form.dancer1.errors }}</div>
        </div>
        <div class="form-group">
            <label for="id_name" class="col-lg-2 control-label">{{ form.dancer2.label }}</label>
            <div class="col-lg-4">{{ form.dancer2}}</div>
            <div class="col-lg-3">{{ form.dancer2.errors }}</div>
        </div>
        <div class="form-group">
            <label for="id_name" class="col-lg-2 control-label">{{ form.email.label }}</label>
            <div class="col-lg-4">{{ form.email }}</div>
            <div class="col-lg-3">{{ form.email.errors }}</div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <input type="submit" value="Сохранить" class="btn btn-success" />
                <a href="#" class="btn btn-default">Отменить</a>
            </div>
        </div>
    </form>
